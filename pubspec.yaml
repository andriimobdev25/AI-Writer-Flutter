name: linkedin_writer
description: A Flutter web application that helps users write engaging LinkedIn posts using GPT-4.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.0
  flutter_chat_ui: ^1.6.15
  equatable: ^2.0.5
  dart_openai: ^5.1.0
  flutter_chat_types: ^3.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
