name: linkedin_writer
description: A Flutter web application that helps users write engaging LinkedIn posts using GPT-4.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.0
  flutter_chat_ui: ^1.6.15
  equatable: ^2.0.5
  http: ^1.2.0
  flutter_chat_types: ^3.6.2
  flutter_secure_storage: ^9.2.4
  firebase_core: ^3.13.0
  sentry_flutter: ^8.14.1

dev_dependencies:
  sentry_dart_plugin: ^2.4.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

sentry:
  upload_debug_symbols: true
  upload_source_maps: true
  project: flutter
  org: eslam-oj
